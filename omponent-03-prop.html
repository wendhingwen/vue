    <script>
            var json ={
                items:["Eric","Amy","Bob"]
            };
            
                  function Binding() {
                    new Vue(
                        {
                            el: '#block1',
                            data: json
                        }
                    );
                }
    
                function DefineComponent() {
                 Vue.component('my-component', {
                    props:['item'],
                    template:'#my-template'

             });
        }
    
                $(document).ready(function () {
                    DefineComponent();
                    Binding();
                   
                });
    
    </script>
    <body>
            <div id="block1" class="row" style="margin: 10px">
                    <div class="col-6">
                        <h3>Component Test</h3><br />
                        <my-component v-for="rec in items" v-bind:item="rec"></my-component>
                        <!-- <button id="testButton">test</button> -->
                    </div>
                </div>
            
    
    </body>
    <template id="my-template">
            <lable>姓名:{{item}}</label>
                <input class="form-control" type="text" v-model="item" />
                <br />
                <br />
        </template>
